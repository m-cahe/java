<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>ajax 실습</h1>
	<h3>
		받은 데이터 출력 >><span id="data"></span>
	</h3>
	<button id="btn"">서버 요청</button>

	<!--  javascript -->




	<script src="js/jquery-3.5.1.min.js"></script>

	<script>
		//web 페이지 로드가 완료되었을때 실행하는 기능
		$(function() {
			$('button').on('click', function() {
				$.ajax({
					url : 'AjaxServlet?',
					data : 'num=1234',
					dataType : 'json',
					success : function(result) {
						//서버에서 전송한 data를 가져올때
						//매개변수 통해서 가져올수있따
						console.log("요청 성공")
						console.log(result);
						$('#data').html(result);
					}

				});
			});

		});
	</script>
</body>
</html>
